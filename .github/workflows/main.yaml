name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
          node-version: "16.x"

    - name: Install modules
      run: npm install

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build
