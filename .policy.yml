policy:
  approval:
    - or:
        - Kevin made a change
        - Kevin approves
        - Kevin helps bot and approves
approval_rules:
  - name: Kevin made a change
    if:
      has_author_in:
        users: ["OGKevin"]
      has_successful_status:
        - "npm / npm"
    options:
      allow_author: true
      allow_contributor: true
  - name: Kevin approves
    options:
      methods:
        comments:
          - "/lgtm"
        github_review: true
    requires:
      count: 1
      users: ["OGKevin"]
    if:
      has_successful_status:
        - "npm / npm"
  - name: Kevin helps bot and approves
    if:
      has_author_in:
        users: ["ogkevin-robot[bot]"]
      has_contributor_in:
        users: ["OGKevin"]
      has_successful_status:
        - "npm / npm"
    options:
      allow_non_author_contributor: true
      methods:
        comments:
          - "/lgtm"
        github_review: true
    requires:
      count: 1
      users: ["OGKevin"]
